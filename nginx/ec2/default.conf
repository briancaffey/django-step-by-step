# Listen on port 80 to serve ACME challenge requests and redirect all other traffic to HTTPS
server {
    listen 80;
    server_name ec2.briancaffey.com;

    # Serve Let's Encrypt challenge files from the shared volume
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect any other HTTP request to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Listen on port 443 for SSL connections
server {
    listen 443 ssl;
    server_name ec2.briancaffey.com;

    # SSL certificate settings (the files will be provided by certbot)
    ssl_certificate /etc/letsencrypt/live/ec2.briancaffey.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ec2.briancaffey.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Serve your website content (adjust the root as needed)
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }
}
