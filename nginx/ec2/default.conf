# HTTP server: serve ACME challenges and redirect to HTTPS once SSL is available
server {
    listen 80;
    server_name ec2.briancaffey.com;

    # Serve Let's Encrypt challenge files from the shared volume
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS (only if SSL exists)
    location / {
        if (-f /etc/letsencrypt/live/ec2.briancaffey.com/fullchain.pem) {
            return 301 https://$host$request_uri;
        }
        root /usr/share/nginx/html;
        index index.html;
    }
}

# HTTPS server: Only enable SSL if the certificate exists
server {
    listen 443 ssl;
    server_name ec2.briancaffey.com;

    # Prevent startup failure if the certificate doesn't exist yet
    ssl_certificate /etc/letsencrypt/live/ec2.briancaffey.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ec2.briancaffey.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        root /usr/share/nginx/html;
        index index.html;
    }
}
