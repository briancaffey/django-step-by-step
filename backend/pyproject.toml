[tool.poetry]
name = "backend"
version = "0.1.0"
description = "Dependencies for django-step-by-step"
authors = ["Brian Caffey <briancaffey2010@gmail.com>"]

[tool.poetry.dependencies]
python = "==3.9.5"

# Update to Django 3.2 requires additional changes
Django = "~3.1.5"
djangorestframework = "^3.12.4"

# redis
redis = "^3.5.3"

# celery
celery= "^5.0.5"

# for OpenAPI
uritemplate = "^3.0.1"
coreapi = "^2.3.3"
pyyaml = "^5.4.1"

# graphql
graphene-django = "^2.15.0"
django-graphql-jwt = "^0.3.1"
# TODO: watch this issue
# https://github.com/flavors/django-graphql-jwt/issues/241
PyJWT = "<2"
gunicorn = "^20.1.0"
psycopg2-binary = { version = "^2.8.6", markers = "platform_machine == 'x86_64'" }
aws-secretsmanager-caching = "^1.1.1"
Pillow = "^8.2.0"
graphene-file-upload = "^1.3.0"
django-storages = "^1.11.1"
dj-database-url = "^0.5.0"
whitenoise = "^5.2.0"
boto3 = "^1.17.105"
django-cors-headers = "^3.7.0"

[tool.poetry.dev-dependencies]

# test dependencies
black =  { version = "^20.8b1", markers = "platform_machine == 'x86_64'" }
flake8 = "^3.8.4"
pytest = "^6.2.2"
pytest-cov = "^2.11.1"
pytest-django = "^4.1.0"

# factory
factory-boy = "^3.2.0"

# dev dependencies

django-debug-toolbar = "^3.2"

# for runserver_plus
django-extensions = "^3.1.0"
Werkzeug = "^1.0.1"

# for Jupyter notebooks
ipython = "^7.20.0"
# jupyter's dependency on argon2-cffi can't be installed on Apple M1
jupyter = { version = "^1.0.0", markers = "platform_machine == 'x86_64'" }

# OpenAPI
pyyaml = "^5.3.1"
argh = "^0.26.2"

# flower
# flower = "^0.9.7"

# faker
faker = "^8.0.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
