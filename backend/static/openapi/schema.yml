components:
  schemas:
    Post:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        body:
          type: string
          maxLength: 200
        created_by:
          type: object
          properties:
            email:
              type: string
              format: email
              maxLength: 254
            id:
              type: integer
              readOnly: true
          required:
          - email
          readOnly: true
        modified_on:
          type: string
          format: date-time
          readOnly: true
        liked:
          type: boolean
          readOnly: true
        like_count:
          type: integer
          readOnly: true
        image:
          type: string
          format: binary
      required:
      - body
    TokenObtainPair:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
          writeOnly: true
      required:
      - email
      - password
    TokenRefresh:
      type: object
      properties:
        refresh:
          type: string
      required:
      - refresh
